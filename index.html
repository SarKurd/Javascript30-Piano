<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Piano</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="div--piano_container">
        <div class="div--paino_key" data-sound="clap" data-keycode="97">
          <div class="div--key_value">A</div>
          <div class="div--key_sound">Do</div>
        </div>
        <div class="div--paino_key" data-sound="hihat" data-keycode="115">
          <div class="div--key_value">S</div>
          <div class="div--key_sound">RE</div>
        </div>
        <div class="div--paino_key" data-sound="kick" data-keycode="100">
          <div class="div--key_value">D</div>
          <div class="div--key_sound">MI</div>
        </div>
        <div class="div--paino_key" data-sound="openhat" data-keycode="102">
          <div class="div--key_value">F</div>
          <div class="div--key_sound">FA</div>
        </div>
        <div class="div--paino_key" data-sound="boom" data-keycode="103">
          <div class="div--key_value">G</div>
          <div class="div--key_sound">SO</div>
        </div>
        <div class="div--paino_key" data-sound="ride" data-keycode="104">
          <div class="div--key_value">H</div>
          <div class="div--key_sound">LA</div>
        </div>
        <div class="div--paino_key" data-sound="snare" data-keycode="106">
          <div class="div--key_value">J</div>
          <div class="div--key_sound">SI</div>
        </div>
        <div class="div--paino_key" data-sound="tom" data-keycode="107">
          <div class="div--key_value">K</div>
          <div class="div--key_sound">DO</div>
        </div>
      </div>
    </div>
  </body>
</html>
